<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link href="assets/css/normalize.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- Configuration State -->
      <section v-show="appState === 'setup'">
        <img src="./assets/images/semaphore.png" />
        <input type="text" v-model="formToken" placeholder="Paste your token here" />

        <button type="button" v-on:click="saveToken">Save</button>
      </section>
      <!-- Configuration State -->

      <!-- Saved State -->
      <section v-show="appState === 'loading'">
        <img src="./assets/images/semaphore.png" />
        <p>Loading your data...</p>
      </section>
      <!-- Saved State -->

      <!-- List State -->
      <section v-show="appState === 'list'">
        <ul class="projects">
          <li v-for="item in projects">
            <img :src="'assets/images/semaphore_' + item.branches[0].result + '.png'" alt="Build Status" width="40" /> <strong>{{ item.owner }}/{{ item.name }}</strong>
          </li>
        </ul>
      </section>
      <!-- List State -->
    </div>

    <script src="src/ui.js"></script>
  </body>
</html>
