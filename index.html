<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link href="assets/css/normalize.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <img src="assets/images/semaphore.png" />
    <h1>No UI Available yet.</h1>
    <p>This version will send you notifications and that's all.</p>

    <script>
      /* globals document, require */
      "use strict";

      const ipcRenderer = require('electron').ipcRenderer;
      ipcRenderer.send('fetch', true);

      ipcRenderer.on('fetched', (event, data) => {
        document.querySelector('#lol').innerHTML = data.status;
      });
    </script>
  </body>
